runs:
  - engine:
      - type: vllm
        model: NousResearch/Llama-3.2-1B
        args: "--tensor-parallel-size 1 --dtype half"
        env:
          USE_VLLM_V1: "1"
    benchmarks:
      - type: conversational_short
        dataset-name: random
        random-input-len: 100
        random-output-len: 100
        random-prefix-len: 0
        num-prompts: 50
        request-rate: 10
      - type: conversational_medium
        dataset-name: random
        random-input-len: 1000
        random-output-len: 100
        random-prefix-len: 2000
        num-prompts: 50
        request-rate: 5

  - engine:
      - type: sglang
        model: NousResearch/Llama-3.2-1B
        args: "--dtype half"
        env: {}
    benchmarks:
      - type: summarization
        dataset-name: random
        random-input-len: 12000
        random-output-len: 100
        random-prefix-len: 0
        num-prompts: 20
        request-rate: 2

  - engine:
      - type: vllm
        model: NousResearch/Llama-3.2-1B
        args: "--dtype half"
        env: {}
    benchmarks:
      - type: rewrite_essay
        dataset-name: random
        random-input-len: 12000
        random-output-len: 3000
        random-prefix-len: 0
        num-prompts: 20
        request-rate: 2